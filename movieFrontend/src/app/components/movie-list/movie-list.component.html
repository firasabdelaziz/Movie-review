<div *ngIf="movies.length > 0">
  <h2 class="text-3xl font-bold mb-4">Movie List</h2>
  <ul class="space-y-4">
    <li *ngFor="let movie of movies" class="border rounded p-4">
      <h3 class="text-xl font-semibold">{{ movie.title }}</h3>
      <p class="text-gray-600">{{ movie.description }}</p>
      <p class="text-gray-600">By {{ movie.writer }}</p>
      <p class="text-gray-600">Publication Date: {{ movie.created_at | date: 'MMM. d, yyyy' }}</p>
      <a [routerLink]="['/movies', movie.id]" class="text-blue-600">Read Review</a>
    </li>
  </ul>
</div>
<div *ngIf="movies.length === 0" class="text-gray-600">
  <p>No movies found.</p>
</div>
